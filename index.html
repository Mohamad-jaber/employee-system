<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.3.3/sweetalert2.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div class="container border border-2 border-dark my-5">
        <h1>Employee System</h1>
        <div class="row g-3 my-2">
            <div class="col-md-6">
                <label for="inputFirstName" class="form-label fw-bold fs-5">Name <span class="text-danger fs-6">*(start with capital)</span></label>
                <input type="text" class="form-control inputs" id="Name" placeholder=" Name">
            </div>
            

            <div class="col-md-6">
                <label for="inputEmail" class="form-label fw-bold fs-5">Email <span class="text-danger fs-6">*</span></label>
                <input type="text" class="form-control inputs" id="inputEmail" placeholder="example@gmail.com">
            </div>

            <div class="col-md-6">
                <label for="inputDepartment" class="form-label fw-bold fs-5">Department</label>
                <input type="text" class="form-control inputs" id="inputDepartment" placeholder="Department">
            </div>

            <div class="col-md-2">
                <label for="inputAge" class="form-label fw-bold fs-5">Age <span class="text-danger fs-6">*</span></label>
                <input type="number" class="form-control inputs" id="inputAge" placeholder="Age">
            </div>

            <div class="col-md-4">
                <label for="inputSalary" class="form-label fw-bold fs-5">Salary</label>
                <input type="number" class="form-control inputs" id="inputSalary">
            </div>


            <div class="col-2 mx-auto">
                <button type="submit" class="btn btn-primary " id="add"  disabled>Add Cource</button>
                <button type="submit" class="btn btn-primary " id="deleteAll">deleteAll </button>
            </div>

            <input class="my-4" type="search" placeholder="search... " id="search" onkeyup="search(this.value)">
        </div>
    
        <table class="table table-dark table-striped my-4" border="1">
            <thead>
                <tr>
                    <th>#</th>
                    <th>name</th>
                    <th>age</th>
                    <th>Email</th>
                    <th>Salary</th>
                    <th>Department</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
            </thead>

            <tbody id="data">


            </tbody>
        </table>
    </div>












    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.3.3/sweetalert2.min.js"
        integrity="sha512-F3F53+tMh/CBxMQ60GN5R4EiFW7PcuND+9IDC3Qpkwc7SfxgzHigRdUO3+2+mNal2ot3Wp6KR0zx8r8BbsW+Bg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
